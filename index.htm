    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body>
<main class="background-container">
<div class="top-panel">
    <div class="city-panel">
        <h1 id="city"></h1>
        <h4 id="date"></h4>
        <h4 id="time"></h4>
        <img class="icon" src="">
        <p class="weather"></p>
    </div>
    <div class="temp-panel">
        <p class="temp" style="font-size: 80px; margin: 0px; margin-top: 40px;"></p>
        <span id="low"></span> <span> / </span> <span id="hi"></span>
    </div>
</div>

<nav class="navbar">
    <div id="buttons">
        <button class="todayButton">Today</button>
        <button class="weekButton">Weekly</button>
    </div>
    <div class="dropdown">
        <button class="fas fa-bars dropButton"></button>
    </div>
</nav>
<hr>
<div class="input-menu">
    <form class="search-form">
        <input type="text" class="search" placeholder="City">
        <ul class="suggestions">
            <li>Filter for a city</li>
        </ul>
    </form>
</div>
